<!DOCTYPE html>
<html>
<head>
	<title>Тестування</title>
	<meta charset="utf-8">
	<style>
		.container {
			width: 300px;
			padding: 20px;
			border: 1px solid #ccc;
			text-align: center;
		}

		.switch {
			position: relative;
			display: inline-block;
			width: 60px;
			height: 34px;
		}

		.switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}

		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #da3f3f;
			transition: .4s;
		}

		.slider:before {
			position: absolute;
			content: "";
			height: 26px;
			width: 26px;
			left: 4px;
			bottom: 4px;
			background-color: white;
			transition: .4s;
		}

		input:checked + .slider {
			background-color: green;
		}

		input:focus + .slider {
			box-shadow: 0 0 1px green;
		}

		input:checked + .slider:before {
			transform: translateX(26px);
		}

		.slider.round {
			border-radius: 34px;
		}

		.slider.round:before {
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Тестування</h1>
		<p>Оберіть відповідь:</p>
		<label class="switch">
			<input type="checkbox" id="toggleSwitch">
			<span class="slider round"></span>
		</label>
		<p id="result"></p>
	</div>

	<script>
		// Отримуємо елементи
		const toggleSwitch = document.getElementById('toggleSwitch');
		const resultElement = document.getElementById('result');

		// Додаємо обробник події при зміні стану вимикача
		toggleSwitch.addEventListener('change', function() {
			const isChecked = toggleSwitch.checked;
			const result = isChecked ? true : false; // Результат для логічної функції XOR
			showResult(result);
		});

		// Функція для відображення результату
		function showResult(result) {
			if (result) {
				resultElement.textContent = "Відповідь правильна!";
				resultElement.style.color = "green";
			} else {
				resultElement.textContent = "Відповідь неправильна!";
				resultElement.style.color = "red";
			}
		}
	</script>
</body>
</html>
